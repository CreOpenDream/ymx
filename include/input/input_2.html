<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/theme.css"/>
    <link rel="stylesheet" href="css/input.css"/>
    <link rel="stylesheet" href="css/input_2.css"/>
    <title>主题秀--制作模板</title>
</head>
<body>
<div class="nav" style="height: 80px;background-color: #a5c176;">
    <div class="logo" style="padding-top: 11px"><img src="images/logo.png" alt=""/></div>
    <ul class="navList" style="top:20px">
        <li><a href="#">首页</a></li>
        <li><a href="#">主题分类</a></li>
        <li><a href="#">意见反馈</a></li>
        <li><a href="#">联系我们</a></li>
        <li><a href="#">关于我们</a></li>
    </ul>
    <ul class="login" style="top:19px">
        <li><a href="#" id="btnLogin">登录</a></li>
        <li><a href="#" id="btnResgiter">注册</a></li>
    </ul>
</div>
<hr width="100%" size="3" color="#2b2b2b" style="margin-top: 15px"/>
<div class="container">
    <p>为定制你所需要的企业宣传模块，请您输入以下信息。</p>
    <form action="" method="post" name="gsj">
        <table class="inP2">
            <tr>
                <td>姓名：</td>
                <td><input type="text"/></td>
                <td>年龄：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>籍贯：</td>
                <td><input type="text"/></td>
                <td>学历：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>专业：</td>
                <td><input type="text"/></td>
                <td>兴趣爱好：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>个人格言：</td>
                <td><input type="text"/></td>
                <td>工作经历1：</td>
                <td><input type="text" placeholder="请输入哪一年毕业于哪个学校，并且在校情况"/></td>
            </tr>
            <tr>
                <td>工作经历2：</td>
                <td><input type="text" placeholder="哪一年在哪工作，且工作内容"/></td>
                <td>工作经历3：</td>
                <td><input type="text" placeholder="哪一年在哪工作，且工作内容"/></td>
            </tr>
            <tr>
                <td>工作经历4：</td>
                <td><input type="text" placeholder="哪一年在哪工作，且工作内容"/></td>
                <td>语言能力：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>软件能力：</td>
                <td><input type="text"/></td>
                <td>其他能力：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>能力备注：</td>
                <td><input type="text" placeholder="填写自己的学习能力，性格方面"/></td>
                <td>作品图1：</td>
                <td><input type="file"/></td>
            </tr>
            <tr>
                <td>作品图2：</td>
                <td><input type="file"/></td>
                <td>作品图3：</td>
                <td><input type="file"/></td>
            </tr>
            <tr>
                <td>作品图4：</td>
                <td><input type="file"/></td>
                <td>作品简述：</td>
                <td><input type="text"/></td>
            </tr>
        </table>
        <input type="submit" value="提交" id="submit"/>
    </form>
</div>
<footer>zhutixiu.com 2018 All Rights Reserved</footer>
</body>
</html>
