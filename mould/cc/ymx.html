<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--添加Viewport标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!--禁止将数字变为电话号码-->
    <meta name="format-detection" content="telephone=no"/>
    <!--iphone设备中的safari私有meta标签-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--iphone的私有标签-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/team.css"/>
    <link rel="stylesheet" href="css/fontIcon/iconfont.css"/>
    <title>企业宣传</title>
</head>
<body>
    <!--音乐控制图标-->
    <div id="music">
        <img src="images/music.jpg" class="play" alt="" id="as"/>
    </div>
    <!--第一页-->
    <div class="page" id="page1" >
        <!--背景-->
        <div class="bg"></div>
        <div class="left">长风破浪会有时</div>
        <div class="right">直挂云帆济沧海</div>
        <!--波浪-->
        <div class="bolang">
            <img src="images/bolang.png" alt=""/>
        </div>
    </div>
    <!--第二页-->
    <div class="page" id="page2" >
        <div class="bg">2</div>
        <!--边框-->
        <div class="border"></div>
        <div class="gsjj">
            公司简介
        </div>
        <!--公司图片-->
        <div class="image">
            <img src="images/img_0.png" alt=""/>
        </div>
        <!--公司简介内容-->
        <div class="message">
            易模秀网是一个具有原创模板、素材交易平台的网站
        </div>
    </div>
    <!--第三页-->
    <div class="page" id="page3">
        <div class="bg">3</div>
        <div class="border"></div>
        <div class="gsjj">
            企业文化
        </div>
        <div class="qywh qywh1">
            <h3>企业宗旨</h3>
            <p>
                本网站可为设计师提供原创作品交易平台，从而让作品变得更加有价值意义
            </p>
        </div>
        <div class="qywh" id="jyln">
            <h3>经营理念</h3>
            <p>
                易模秀网提供的模板主要包括企业介绍、产品介绍、团队介绍，个人简历等模板
            </p>
        </div>
        <div class="qywh" id="jzgn">
            <h3>价值观念</h3>
            <p>
                已有的资源是最大的价值
            </p>
        </div>
    </div>
    <!--第四页-->
    <div class="page" id="page4">
        <div class="bg">4</div>
        <div class="border"></div>
        <div class="gsjj">
            优秀团队
        </div>
        <div class="message_1">
           通过本网站，用户选取符合自身需求的模板，填入相应的内容，即可快速生成专属的定制页面
        </div>
        <div class="image_1">
            <img src="images/img_1.png" alt=""/>
        </div>
    </div>
    <!--箭头标志-->
    <div class="iconfont top">
        &#xe639;
    </div>
    <audio src="audio/bg.mp3" autoplay></audio>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/qyxc.js"></script>
</body>
</html>
